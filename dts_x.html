    <script>

        $(function () {
            // Load the initial content
            $("#includedContent").load("navbar.html", function (response, status, xhr) {
                if (status == "error") {
                    var msg = "Error: ";
                    $("#includedContent").html(msg + xhr.status + " " + xhr.statusText);
                }
            });

            // Handle navbar link clicks
            $('.nav-link').on('click', function () {
                // Remove active class from all links
                $('.nav-link').removeClass('active');
                // Add active class to the clicked link
                $(this).addClass('active');
            });

            // d_optional: Set the active class based on the current URL
            var currentUrl = window.location.href;
            $('.nav-link').each(function () {
                if (this.href === currentUrl) {
                    $(this).addClass('active');
                }
            });

            // Add this code for the "Get" button functionality
            $(document).ready(function () {
                // Handle the 'Get' button click
                $('.d_get_button').on('click', function () {
                    // Remove the Try button section
                    $('.d_buy_modal').remove();

                    // Remove "not" from "not licensed"
                    $('p.mb-0:contains("not licensed")').text('licensed');

                    // Add two new lines below Buy and Try buttons
                    //             const newLinesHtml = `
                    //     <p class="text-success mt-3">Your DTS:X license is now active.</p>
                    //     <p class="text-muted">Enjoy immersive audio with DTS:X!</p>
                    // `;
                    //             $('.row.mb-3.gap-sm-0.gap-2').after(newLinesHtml);
                    const currentDate = new Date();
                    const expirationDate = new Date();
                    expirationDate.setDate(currentDate.getDate() + 15);

                    const formattedExpirationDate = expirationDate.toLocaleDateString('en-GB'); // Format: DD-MM-YYYY
                    const newLinesHtml = `
                        <p class="text-white mt-3 ">Your DTS:X license is now active.</p>
                             <div class="text-white d-flex gap-2">
                <div class="d_good_try"><i class="fa fa-check"
                        aria-hidden="true"></i></div><span class="fs-5"> Good to go!</span>
            </div>
                    `;
                    $('.row.mb-3.gap-sm-0.gap-2').after(newLinesHtml);
                    // Replace the existing line and add the expiration date
                    const updatedLineHtml = `
            <p class="text-white mt-3 ">
                Current activation expires: ${formattedExpirationDate}
            </p>
        `;
                    $('p.text-white.mt-3 ').replaceWith(updatedLineHtml);
                });
            });
        });
    </script>
